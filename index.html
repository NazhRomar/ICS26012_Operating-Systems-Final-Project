<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-vh-100 d-flex flex-column justify-content-center bg-light">
    <div class="container-fluid my-5 p-5">

        <div class="row">
            <div class="col p-4 rounded shadow-sm bg-white border">

                <div class="d-flex flex-column gap-2 p-3 rounded-1">
                    <h1 class="m-0 fw-bold" id="title-header">Non-Preemptive CPU Scheduling Simulator</h1>
                    <h5 class="text-muted fw-semibold m-0">Group 7 - Arcedo, Batiancila, Ng, Pe&ntilde;averde, Ronquillo</h3>
                    
                    <div class="d-flex gap-2 mt-3">
                        <div>
                            <span class="text-muted fw-semibold">Algorithm:</span>
                            <select class="form-select" id="algoSelect" onchange="selectAlgo(this.value)" style="width: auto; cursor: pointer;">
                                <option value="FCFS" selected>First Come First Serve (FCFS)</option>
                                <option value="SJF">Shortest Job First (SJF)</option>
                                <option value="Priority">Priority (Prio)</option>
                                <option value="Deadline">Deadline</option>
                                <option value="MLQ">Multilevel Queue (MLQ)</option>
                            </select>
                        </div>
                
                        <div id="priority-settings" style="display: none;">
                            <select class="form-select bg-primary border-light text-white" id="priorityOrderSelect" onchange="selectPriorityOrder(this.value)" style="width: auto; cursor: pointer;">
                                <option value="lower" class="bg-white text-dark" selected>Lower # = Higher Priority</option>
                                <option value="higher" class="bg-white text-dark">Higher # = Higher Priority</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="container rounded">
                        <div class="row">
                            
                            <div class="col">
                                <h4 class="fw-bold text-muted">Input</h4>
                                <div class="border rounded-3 overflow-hidden">
                                    <table class="table table-striped m-0 bg-white">
                                        <thead>
                                            <tr>
                                                <th scope="col" style="width: 50px;"></th> 
                                                <th scope="col" style="width: 80px;">Process</th>
                                                <th scope="col" class="text-start">Arrival Time</th>
                                                <th scope="col" class="text-start">Burst Time</th>
                                                <th scope="col" class="priority-col" style="display:none;">Priority</th>
                                                <th scope="col" class="algo-col" style="display:none; width: 120px;">Queue Algo</th>
                                                <th scope="col" class="deadline-col" style="display:none;">Deadline</th>
                                            </tr>
                                        </thead>
                                        <tbody id="inputTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="col">
                                <h4 class="fw-bold text-muted">Output</h4>
                                <div class="border rounded-3 overflow-hidden">
                                    <table class="table table-striped m-0 bg-white">
                                        <thead id="outputThead">
                                            <tr>
                                                <th scope="col">ST</th>
                                                <th scope="col">CT</th>
                                                <th scope="col">TAT</th>
                                                <th scope="col">WT</th>
                                                <th scope="col">RT</th>
                                            </tr>
                                        </thead>
                                        <tbody id="outputTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    <div class="text-end p-3 pe-0">
                        <button type="button" class="btn btn-secondary" onclick="fillRandomly()">Fill Randomly</button>
                        <button type="button" class="btn btn-light border" onclick="addRow()">Add Process</button>
                        <button type="button" class="btn btn-primary" onclick="simulate()">Simulate</button>
                    </div>

                </div>
                
            </div>
        </div>

        <div class="row mt-3">
            <div class="col p-5 text-center text-muted border rounded bg-white shadow-sm border-dashed" id="gantt-chart">
                <i class="bi bi-bar-chart-steps fs-1"></i>
                <p class="mt-2">Run simulation to generate Gantt Chart</p>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
